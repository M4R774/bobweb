<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1337</title>
</head>
<body>
<ul>
{% for chat in chats %}
    <h1>{{ chat.title }}</h1>
    <ul>
    {% for tg_user in chat.members.all %}
        <li>
            <b>Nick:</b> {{ tg_user.nickname }},
            <b>ID:</b> {{ tg_user.id }},
            <b>First name:</b> {{ tg_user.firstName }},
            <b>Last name:</b> {{ tg_user.lastName }}
        </li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>
</body>
</html>
